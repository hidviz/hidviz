sudo: false
dist: trusty
language: cpp
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.8
    packages:
      - qtbase5-dev
      - g++-6
      - clang-3.8
      - libusb-1.0-0-dev
      - libprotobuf-dev
      - protobuf-compiler
install:
  - "[ $CXX = g++ ] && export CXX=g++-6 || true"
  - "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - mkdir build && cd build && cmake .. && make
